name: Update Stats

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点执行（北京时间8点）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Bilibili stats
        run: python scripts/fetch-bilibili-stats.py
        continue-on-error: true  # 即使失败也继续执行后续步骤

      - name: Fetch CSDN stats
        run: python scripts/fetch-csdn-stats-2.py
        continue-on-error: true  # 即使失败也继续执行后续步骤

      - name: Generate SVG cards
        run: python scripts/generate-svg-cards.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update stats [skip ci]"
            git push
          fi
