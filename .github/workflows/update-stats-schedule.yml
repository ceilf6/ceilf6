name: Update Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 3/6 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests cloudscraper

      - name: Fetch Bilibili stats
        run: python scripts/fetch-bilibili-stats-1.py
        env:
          BILI_SESSDATA: ${{ secrets.BILI_SESSDATA }}
          BILI_BILI_JCT: ${{ secrets.BILI_BILI_JCT }}

      - name: Fetch CSDN stats
        run: python scripts/fetch-csdn-stats-2.py

      - name: Generate SVG cards
        run: python scripts/generate-svg-cards.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "ceilf6"
          git config --global user.email "ceilf6@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update stats [skip ci]" -m "" -m "Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
          fi
