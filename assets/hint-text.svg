<svg xmlns="http://www.w3.org/2000/svg" width="340" height="24" viewBox="0 0 340 24">
    <defs>
        <clipPath id="typing">
            <rect x="0" y="0" width="0" height="24">
                <animate attributeName="width" from="0" to="340" dur="2.5s" fill="freeze" />
            </rect>
        </clipPath>
    </defs>
    <style>
        .hint {
            font-family: 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            font-size: 13px;
            fill: #70A5FE;
        }
        .highlight {
            font-weight: 600;
        }
    </style>
    <text x="0" y="16" class="hint" clip-path="url(#typing)">
        <tspan>Click the </tspan>
        <tspan class="highlight">Blog</tspan>
        <tspan> / </tspan>
        <tspan class="highlight">Vlog</tspan>
        <tspan> card to learn more about me</tspan>
    </text>
</svg>
