<svg xmlns="http://www.w3.org/2000/svg" width="528" height="30" viewBox="0 0 528 30">
    <defs>
        <clipPath id="typing">
            <rect x="0" y="0" width="0" height="30">
                <animate attributeName="width" from="0" to="528" dur="2.5s" fill="freeze" />
            </rect>
        </clipPath>
        <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#70A5FE">
                <animate attributeName="stop-color" values="#70A5FE;#BF91F3;#70A5FE" dur="3s" begin="2.5s" repeatCount="indefinite" />
            </stop>
            <stop offset="50%" style="stop-color:#70A5FE">
                <animate attributeName="stop-color" values="#70A5FE;#70A5FE;#BF91F3" dur="3s" begin="2.5s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" style="stop-color:#70A5FE">
                <animate attributeName="stop-color" values="#70A5FE;#BF91F3;#70A5FE" dur="3s" begin="2.5s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
    <style>
        .hint {
            font-family: 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            font-size: 17px;
            fill: url(#shimmer);
        }
        .highlight {
            font-weight: 600;
        }
    </style>
    <text x="0" y="21" class="hint" clip-path="url(#typing)">
        <tspan class="highlight">All cards are clickable.</tspan>
        <tspan> Feel free to explore and learn more about me.</tspan>
    </text>
</svg>
