    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c1929 0%, #1a365d 25%, #2563eb 50%, #7c3aed 75%, #1e1b4b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 40% 40%, rgba(34, 211, 238, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 60% 60%, rgba(99, 102, 241, 0.2) 0%, transparent 20%);
            animation: floatOrbs 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes floatOrbs {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(2%, 3%) rotate(5deg);
            }

            50% {
                transform: translate(-1%, 2%) rotate(-3deg);
            }

            75% {
                transform: translate(3%, -2%) rotate(3deg);
            }
        }

        /* Â∏ÉÂ±ÄÂàáÊç¢Âô® */
        .layout-switcher {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .layout-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .layout-btn.active {
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .layout-btn svg {
            width: 22px;
            height: 22px;
        }

        /* Á∫Ø2DÂπ≥Èù¢ÊóãËΩ¨ */
        .carousel-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 900px;
            height: 900px;
            animation: carouselSpin 35s linear infinite;
        }

        .carousel:has(.card:hover) {
            animation-play-state: paused;
        }

        .carousel:has(.card:hover) .card {
            animation-play-state: paused;
        }

        @keyframes carouselSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .carousel .card {
            position: absolute;
            width: 200px;
            height: 150px;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -75px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.3),
                0 0 20px rgba(56, 189, 248, 0.2);
            transition: box-shadow 0.4s ease, border-color 0.4s ease;
            /* ÂèçÂêëÊóãËΩ¨‰øùÊåÅÂõæÁâáÊ∞¥Âπ≥ */
            animation: counterSpin 35s linear infinite;
        }

        @keyframes counterSpin {
            from {
                transform: var(--card-translate) rotate(0deg);
            }

            to {
                transform: var(--card-translate) rotate(-360deg);
            }
        }

        .carousel .card:hover {
            box-shadow:
                0 12px 40px rgba(31, 38, 135, 0.4),
                0 0 40px rgba(56, 189, 248, 0.5),
                0 0 60px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.8);
            z-index: 10;
        }

        .carousel .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* ÁΩëÊ†ºÂ∏ÉÂ±Ä */
        .gallery {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
            padding: 80px 100px 40px;
        }

        .gallery.active {
            display: grid;
        }

        .gallery .card {
            position: relative;
            aspect-ratio: 4/3;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
            opacity: 0;
            animation: cardIn 0.6s ease forwards;
        }

        .gallery .card:hover {
            box-shadow:
                0 15px 50px rgba(56, 189, 248, 0.4),
                0 0 30px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-8px);
        }

        .gallery .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            transition: transform 0.6s ease;
        }

        .gallery .card:hover img {
            transform: scale(1.05);
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÁÄëÂ∏ÉÊµÅÂ∏ÉÂ±Ä - ‰ΩøÁî®columns‰Ωú‰∏∫Âü∫Á°ÄÔºåmasonry‰Ωú‰∏∫Â¢ûÂº∫ */
        .gallery.waterfall {
            display: none;
            column-count: 3;
            column-gap: 24px;
        }

        .gallery.waterfall.active {
            display: block;
        }

        .gallery.waterfall .card {
            aspect-ratio: unset;
            height: auto;
            break-inside: avoid;
            margin-bottom: 24px;
        }

        .gallery.waterfall .card img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Â¶ÇÊûúÊµèËßàÂô®ÊîØÊåÅmasonryÔºå‰ΩøÁî®Grid masonry */
        @supports (grid-template-rows: masonry) {
            .gallery.waterfall {
                display: none;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: masonry;
                align-tracks: stretch;
            }

            .gallery.waterfall.active {
                display: grid;
            }

            .gallery.waterfall .card {
                margin-bottom: 0;
            }
        }

        /* ÂçïÂàóÂ∏ÉÂ±Ä */
        .gallery.single {
            grid-template-columns: 1fr;
            max-width: 700px;
        }

        .gallery.single .card {
            aspect-ratio: 16/10;
        }

        /* Âª∂ËøüÂä®Áîª */
        .gallery .card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .gallery .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .gallery .card:nth-child(3) {
            animation-delay: 0.15s;
        }

        .gallery .card:nth-child(4) {
            animation-delay: 0.2s;
        }

        .gallery .card:nth-child(5) {
            animation-delay: 0.25s;
        }

        .gallery .card:nth-child(6) {
            animation-delay: 0.3s;
        }

        .gallery .card:nth-child(7) {
            animation-delay: 0.35s;
        }

        .gallery .card:nth-child(8) {
            animation-delay: 0.4s;
        }

        .gallery .card:nth-child(9) {
            animation-delay: 0.45s;
        }

        .gallery .card:nth-child(10) {
            animation-delay: 0.5s;
        }

        .gallery .card:nth-child(11) {
            animation-delay: 0.55s;
        }

        /* ÊóãËΩ¨ÊèêÁ§∫ */
        .carousel-hint {

        /* Á§æ‰∫§ÈìæÊé• */

        /* Á§æ‰∫§ÈìæÊé•ÊèêÁ§∫Ê°Ü */
        .social-tooltip {

            left: 64px;
            top: 50%;
            transform: translateY(-50%) translateX(-10px);
            background: rgba(30, 41, 59, 0.95);

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }

        .social-tooltip::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .social-link:hover .social-tooltip {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .social-tooltip-label {
            display: inline-block;
            opacity: 0.8;
            margin-right: 4px;
        }

        .social-tooltip-stats {
            display: inline-block;
            font-weight: 600;
        }

        /* README Âå∫Âüü */

        .readme-cards {

        @media (max-width: 900px) {

            }

            .social-link:hover {
                transform: translateY(-4px);
            }

            .social-tooltip {
                display: none;
            }
        }
    </style>

            const total = images.length;
            const screenWidth = window.innerWidth;

            // Ê†πÊçÆÂ±èÂπïË∞ÉÊï¥Âü∫Á°ÄÂèÇÊï∞
            let cardWidth = 200;
            let cardGap = 30; // Âç°Áâá‰πãÈó¥ÁöÑÈó¥Ë∑ù
            let baseRadius = 200;

            if (screenWidth <= 640) {
                cardWidth = 100;
                cardGap = 15;
                baseRadius = 100;
            } else if (screenWidth <= 900) {
                cardWidth = 150;
                cardGap = 20;
                baseRadius = 150;
            }

            // ËÆ°ÁÆóÊØèÂúàËÉΩÊîæÂ§öÂ∞ëÂº†ÂõæÁâáÔºàÂü∫‰∫éÂë®ÈïøÂíåÂç°ÁâáÂÆΩÂ∫¶+Èó¥Ë∑ùÔºâ
            const itemSpace = cardWidth + cardGap;

            // ÂàÜÈÖçÂõæÁâáÂà∞ÂêÑÂúà
            const rings = [];
            let remainingImages = [...images];
            let currentRadius = baseRadius;

            while (remainingImages.length > 0) {
                const circumference = 2 * Math.PI * currentRadius;
                const maxPerRing = Math.max(1, Math.floor(circumference / itemSpace));
                const countForThisRing = Math.min(maxPerRing, remainingImages.length);

                rings.push({
                    radius: currentRadius,
                    images: remainingImages.slice(0, countForThisRing)
                });

                remainingImages = remainingImages.slice(countForThisRing);
                currentRadius += cardWidth + cardGap; // ‰∏ã‰∏ÄÂúàÂçäÂæÑÂ¢ûÂä†
            }

            // ÂàõÂª∫Âç°Áâá
            rings.forEach((ring, ringIndex) => {
                const angleStep = (2 * Math.PI) / ring.images.length;
                // ÊØèÂúàÈîôÂºÄ‰∏ÄÁÇπËßíÂ∫¶ÔºåÊõ¥ÁæéËßÇ
                const angleOffset = ringIndex * (Math.PI / ring.images.length);

                ring.images.forEach((img, i) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;

                    const angle = angleStep * i - Math.PI / 2 + angleOffset;
                    const x = Math.cos(angle) * ring.radius;
                    const y = Math.sin(angle) * ring.radius;

                    // Áî®CSSÂèòÈáèÂ≠òÂÇ®‰ΩçÁßªÔºå‰æõÂèçÂêëÊóãËΩ¨Âä®Áîª‰ΩøÁî®
                    card.style.setProperty('--card-translate', `translate(${x}px, ${y}px)`);
                    card.style.transform = `translate(${x}px, ${y}px)`;

                    card.addEventListener('click', () => openViewer(img.id));
                    carousel.appendChild(card);
                });
            });
        }

        // ÂàùÂßãÂåñÁΩëÊ†º/ÁÄëÂ∏ÉÊµÅ/ÂçïÂàó
        function initGallery() {
            images.forEach((img, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
                card.addEventListener('click', () => openViewer(img.id));
                gallery.appendChild(card);
            });
        }

        // ÂàáÊç¢Â∏ÉÂ±Ä
        function switchLayout(layout) {
            currentLayout = layout;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            layoutBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.layout === layout);
            });

            // ÈöêËóèÊâÄÊúâ
            carouselContainer.style.display = 'none';
            gallery.classList.remove('active', 'waterfall', 'single');
            carouselHint.classList.add('hidden');

            if (layout === 'carousel') {
                carouselContainer.style.display = 'flex';
                carouselHint.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                gallery.classList.add('active');
                document.body.style.overflow = 'auto';

                if (layout === 'waterfall') {
                    gallery.classList.add('waterfall');
                } else if (layout === 'single') {
                    gallery.classList.add('single');
                }

                // ÈáçÊñ∞Ëß¶ÂèëÂä®Áîª
                gallery.querySelectorAll('.card').forEach((card, i) => {
                    card.style.animation = 'none';
                    card.offsetHeight; // Âº∫Âà∂ÈáçÁªò
                    card.style.animation = `cardIn 0.6s ease forwards ${i * 0.05}s`;
                });
            }
        }

        // Â∏ÉÂ±ÄÊåâÈíÆÁÇπÂáª
        layoutBtns.forEach(btn => {
            btn.addEventListener('click', () => switchLayout(btn.dataset.layout));
        });

        // ÂàùÂßãÂåñ
        initCarousel();
        initGallery();
        switchLayout('waterfall');
    </script>
