<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁéãÊôØÂÆèÁÆÄÂéÜÈôÑ‰ª∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c1929 0%, #1a365d 25%, #2563eb 50%, #7c3aed 75%, #1e1b4b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 80%, rgba(56, 189, 248, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 40% 40%, rgba(34, 211, 238, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 60% 60%, rgba(99, 102, 241, 0.2) 0%, transparent 20%);
            animation: floatOrbs 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes floatOrbs {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(2%, 3%) rotate(5deg);
            }

            50% {
                transform: translate(-1%, 2%) rotate(-3deg);
            }

            75% {
                transform: translate(3%, -2%) rotate(3deg);
            }
        }

        /* ÁÄëÂ∏ÉÊµÅÂ∏ÉÂ±Ä */
        .gallery {
            display: block;
            column-count: 3;
            column-gap: 24px;
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
            padding: 40px 100px;
        }

        /* Â¶ÇÊûúÊµèËßàÂô®ÊîØÊåÅmasonryÔºå‰ΩøÁî®Grid masonry */
        @supports (grid-template-rows: masonry) {
            .gallery {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: masonry;
                align-tracks: stretch;
                gap: 24px;
            }
        }

        .gallery .card {
            aspect-ratio: unset;
            height: auto;
            break-inside: avoid;
            margin-bottom: 24px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
            opacity: 0;
            animation: cardIn 0.6s ease forwards;
        }

        @supports (grid-template-rows: masonry) {
            .gallery .card {
                margin-bottom: 0;
            }
        }

        .gallery .card:hover {
            box-shadow:
                0 15px 50px rgba(56, 189, 248, 0.4),
                0 0 30px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-8px);
        }

        .gallery .card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 18px;
            transition: transform 0.6s ease;
        }

        .gallery .card:hover img {
            transform: scale(1.05);
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Âª∂ËøüÂä®Áîª */
        .gallery .card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .gallery .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .gallery .card:nth-child(3) {
            animation-delay: 0.15s;
        }

        .gallery .card:nth-child(4) {
            animation-delay: 0.2s;
        }

        .gallery .card:nth-child(5) {
            animation-delay: 0.25s;
        }

        .gallery .card:nth-child(6) {
            animation-delay: 0.3s;
        }

        .gallery .card:nth-child(7) {
            animation-delay: 0.35s;
        }

        .gallery .card:nth-child(8) {
            animation-delay: 0.4s;
        }

        .gallery .card:nth-child(9) {
            animation-delay: 0.45s;
        }

        .gallery .card:nth-child(10) {
            animation-delay: 0.5s;
        }

        .gallery .card:nth-child(11) {
            animation-delay: 0.55s;
        }

        /* README Âå∫Âüü */
        .readme-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .readme-section h1 {
            font-size: 20px;
            color: #70A5FE;
            margin-bottom: 16px;
        }

        .readme-cards {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .readme-cards img {
            height: 200px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .readme-cards img:hover {
            transform: scale(1.02);
        }

        .readme-hint {
            text-align: center;
            margin-top: 12px;
        }

        .readme-hint img {
            height: 20px;
        }

        @media (max-width: 900px) {
            .readme-cards img {
                height: 150px;
            }

            .gallery {
                padding: 40px 60px;
                column-count: 2;
            }

            @supports (grid-template-rows: masonry) {
                .gallery {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
        }

        @media (max-width: 640px) {
            .readme-section {
                padding: 16px;
            }

            .readme-cards img {
                height: 120px;
            }

            .gallery {
                padding: 20px;
                column-count: 1;
            }

            @supports (grid-template-rows: masonry) {
                .gallery {
                    grid-template-columns: 1fr;
                }
            }
        }
    </style>
</head>

<body>

        </div>
        <div class="readme-hint">
            <img src="assets/hint-text-for-index.svg" alt="hint" />

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content">
        <!-- ÁÄëÂ∏ÉÊµÅÂÆπÂô® -->
        <div class="gallery waterfall active" id="gallery"></div>
    </div>

</body>

</html>
